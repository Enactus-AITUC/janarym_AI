<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Janarym AI - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #0a0a0a;
      color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      margin: 0;
    }
    .container {
      text-align: center;
      max-width: 400px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 16px;
      color: #ff1493;
    }
    p {
      font-size: 16px;
      line-height: 1.6;
      color: #b0b0b0;
      margin-bottom: 24px;
    }
    button {
      background: #e2007b;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      min-height: 60px;
      min-width: 60px;
    }
    button:hover {
      background: #ff1493;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>You're Offline</h1>
    <p>Janarym AI is loading. Please check your internet connection or try again.</p>
    <button onclick="location.reload()">Retry</button>
  </div>
</body>
</html>
